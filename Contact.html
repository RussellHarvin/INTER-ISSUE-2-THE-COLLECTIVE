<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
     main menu
    </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    body {
  background: #0f0f0f; /* page background now shows through canvas */
  margin: 0;
}

#canvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  z-index: 3; /* logo ON TOP */
  pointer-events: none;
}

.container {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 0.3rem;
  z-index: 1; /* text BEHIND particles */
  color: white;
  text-align: center;
}


      a,
      p {
        display: block;
        color: #fff;
        text-transform: uppercase;
        font-size: 0.8rem;
        font-weight: 500;
      }

      a {
        text-decoration: none;
        color: #5f5f5f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>CLEMSON ARCHITECTURE</p>
      <p>WEBDESIGNER: INSTAGRAM-acxd.art</p>
      <a href="/index.html">[ Back ]</a>
    </div>
  </body>
</html>
